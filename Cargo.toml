[package]
name = "stunnel"
version = "2.0.0"
authors = ["airtrack <airtrack.sk@gmail.com>"]
edition = "2021"

[dependencies]
chrono = "0.4"
log = { version = "0.4", features = ["std"] }
async-std = { version = "1.12.0", features = ["unstable"] }
